<!DOCTYPE html>
<html lang="en">
<head>
    <title>Minesweeper</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>if(!sessionStorage.getItem("_swa")&&document.referrer.indexOf(location.protocol+"//"+location.host)!== 0){fetch("https://counter.dev/track?"+new URLSearchParams({referrer:document.referrer,screen:screen.width+"x"+screen.height,user:"misfi",utcoffset:"2"}))};sessionStorage.setItem("_swa","1");</script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üí£</text></svg>">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main>
    <div class="card stretch">
        <div class="card-header custom-flex">
            <select class="custom-select">
                <option value="placeholder" selected disabled hidden>Difficulty</option>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="expert">Expert</option>
                <option value="custom">Custom</option>
            </select>
            <div class="restart">üòé</div>
            <div class="custom-flex border rounded statistics">
                <div>‚è∞ <span id="time-counter">0</span></div>
                <div>‚ùì <span id="remaining-mines-counter">0</span></div>
            </div>
        </div>
        <div class="card-body">
            <table class="minefield">
            </table>
        </div>
    </div>
    <div class="modal fade" id="custom-settings-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><b>CUSTOM GAME</b></h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="custom">
                        <div class="form-group row justify-content-between">
                            <label for="custom-input-mines" class="col-sm-2 col-form-label">Mines</label>
                            <div class="col-sm-6">
                                <input type="number" id="custom-input-mines" class="form-control" min="1" placeholder="1 or more" required>
                            </div>
                        </div>
                        <div class="form-group row justify-content-between">
                            <label for="custom-input-rows" class="col-sm-2 col-form-label">Rows</label>
                            <div class="col-sm-6">
                                <input type="number" id="custom-input-rows" class="form-control" min="3" placeholder="3 or more" required>
                            </div>
                        </div>
                        <div class="form-group row justify-content-between mb-0">
                            <label for="custom-input-columns" class="col-sm-2 col-form-label">Columns</label>
                            <div class="col-sm-6">
                                <input type="number" id="custom-input-columns" class="form-control" min="8" placeholder="8 or more" required>
                            </div>
                        </div>
                    </form>
                    <div class="alert alert-danger max-mines-alert" role="alert">
                        <p>Too many mines for this size!</p>
                        <p>Adjust rows, columns or mines.</p>
                        <p>Maximum mines allowed: <b><span class="max-mines">0</span></b></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" form="custom" id="custom-start" class="btn btn-primary btn-block">Start custom game</button>
                </div>
            </div>
        </div>
    </div>
    <div class="win-container">
        <div class="win-container-inner">
            <h2 class="win-text"><span class="win-emoji-mirror">üéâ</span> You win! üéâ</h2>
        </div>
    </div>
</main>
<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
